<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time-Tracking-Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">

        <section class="large-cards ">
            <div class="lg-card br-radius">
                <div class="flex">
                    <img src="/images/image-jeremy.png" class="img" alt="">
                    <div class="title">
                        <p class='p-text'>Report for</p>
                        <h1>Jeremy Robson</h1>
                    </div>
                </div>
            </div>
            <div class="lg-card-content br-radius flex p-text">
                <p id="daily" onclick="gettime()">Daily</p>
                <p id="weekly">Weekly</p>
                <p id="monthly">Monthly</p>
            </div>
        </section>

        
        <section class="small-cards work background-card br-radius">
            <div class="sm-card br-radius">
                <div class="icon">
                    <h2 class="option-icon">Work</h2>

                </div>
                <p class="hours">32hrs</p>
                <p class="p-text">last week- 36hrs</p>
            </div>
        </section>
        
        <section class="small-cards play background-card br-radius">
            <div class="sm-card br-radius">
                <div class="icon">
                    <h2 class="option-icon">play</h2>
                </div>
                <p class="hours">10hrs</p>
                <p class="p-text">last week- 8hrs</p>
            </div>
        </section>
        
        <section class="small-cards study background-card  br-radius">
            <div class="sm-card br-radius">
                <div class="icon">
                    <h2 class="option-icon">study</h2>

                </div>
                <p class="hours">4hrs</p>
                <p class="p-text">last week- 7hrs</p>
            </div>
        </section>
        
        <section class="small-cards exercise background-card br-radius">
            <div class="sm-card br-radius">
                <div class="icon">
                    <h2 class="option-icon">exercise</h2>

                </div>
                <p class="hours">4hrs</p>
                <p class="p-text">last week- 5hrs</p>
            </div>
        </section>
        
        <section class="small-cards social background-card br-radius">
            <div class="sm-card br-radius">
                <div class="icon">
                    <h2  class="option-icon">social</h2>

                </div>
                <p class="hours">5hrs</p>
                <p class="p-text">last week- 10hrs</p>
            </div>
        </section>
        
        <section class="small-cards self-care background-card br-radius">
            <div class="sm-card br-radius">
                <div class="icon ">
                    <h2 class="option-icon">self-care</h2>
                </div>
                <p class="hours">2hrs</p>
                <p class="p-text">last week- 2hrs</p>
            </div>
        </section>
    </div>
    <script src="app.js"></script>
</body>

</html>
